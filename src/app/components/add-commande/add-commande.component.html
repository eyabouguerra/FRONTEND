<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <br><br>
                <p class="h3 fw-bold gradient-text">&nbsp;&nbsp;&nbsp;<i class="fa fa-plus-circle"></i>&nbsp;&nbsp;&nbsp;&nbsp;Ajouter une commande</p>
                <br>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form [formGroup]="addCommandeForm" (ngSubmit)="addCommande()">
                    <!-- Champ Numéro -->
                    <div class="mb-3">
                        <input formControlName="numero" type="number" class="form-control" placeholder="N° de commande">
                        <div *ngIf="addCommandeForm.get('numero')?.invalid && addCommandeForm.get('numero')?.touched" class="text-danger">
                            N° est obligatoire.
                        </div>
                    </div>

  
        <div formArrayName="produits" class="d-flex gap-3 flex-wrap">
    <div *ngFor="let produit of produits; let i = index" class="form-check">
        <input type="checkbox" class="form-check-input" [formControlName]="i">
        <label class="form-check-label">{{ produit.nomProduit }}</label>

    </div>
</div>

  
                    <!-- Champ Quantité -->
                    <div class="mb-3">
                        <input formControlName="quantite" type="number" class="form-control" placeholder="Quantité">
                        <div *ngIf="addCommandeForm.get('quantite')?.invalid && addCommandeForm.get('quantite')?.touched" class="text-danger">
                            Quantité est obligatoire.
                        </div>
                    </div>
  
                    <!-- Champ Date -->
                 <!-- Champ Date -->
<div class="mb-3">
    <label>Date de commande :</label>
    <input formControlName="dateCommande" type="date" class="form-control">
    <div *ngIf="addCommandeForm.get('dateCommande')?.invalid && addCommandeForm.get('dateCommande')?.touched" class="text-danger">
        La date est obligatoire.
    </div>
</div>

                    <!-- Champ Price -->
<!-- Champ Prix -->
<div class="mb-3">
    <label>Prix :</label>
    <input formControlName="price" type="number" class="form-control" placeholder="Prix">
    <div *ngIf="addCommandeForm.get('price')?.invalid && addCommandeForm.get('price')?.touched" class="text-danger">
        Le prix est obligatoire.
    </div>
</div>

<!-- Champ Prix Total -->
<div class="mb-3">
    <label>Prix Total :</label>
    <input formControlName="totalPrice" type="number" class="form-control" [value]="totalPrice" readonly>
</div>



                    <!-- Boutons -->
                    <div class="mb-3">
                        <button type="submit" class="custom-btn">Ajouter commande</button>
                        &nbsp;&nbsp;&nbsp;
                        <button type="button" class="custom-btn-outline ms-2" (click)="_dialogRef.close()">Annuler</button>
                    </div>
  
                    <!-- Message de succès / échec -->
                    <div class="alert alert-success" *ngIf="isSuccessful">Commande ajoutée avec succès !</div>
                    <div class="alert alert-danger" *ngIf="isFailed">Erreur lors de l'ajout de la commande.</div>
                </form>
            </div>
            <div class="col-sm-6">
              <img src="assets/img/lub.jpg" alt="" class="commande-img">
          </div>
        </div>
    </div>
  </body>

<body>
  <div class="container mt-4 text-center">
    <div class="row">
      <div class="col">
        <br><br>
        <p class="h3 fw-bold gradient-text">
          &nbsp;&nbsp;&nbsp;<i class="fa fa-plus-circle"></i>&nbsp;&nbsp;&nbsp;&nbsp;Ajouter un produit
        </p>
        <br>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="add-produit-form">
      <form *ngIf="produitForm" [formGroup]="produitForm" (ngSubmit)="saveProduit()">
        <div class="mb-3">
          <label for="codeProduit" class="form-label">Code du produit</label>
          <input type="text" id="codeProduit" formControlName="codeProduit" class="form-control" />
          <div *ngIf="produitForm.get('codeProduit')?.invalid && (produitForm.get('codeProduit')?.touched)" class="invalid-feedback">
            Le code du produit est requis.
          </div>
        </div>
    
        <div class="mb-3">
          <label for="nomProduit" class="form-label">Nom du produit</label>
          <input type="text" id="nomProduit" formControlName="nomProduit" class="form-control" />
          <div *ngIf="produitForm.get('nomProduit')?.invalid && (produitForm.get('nomProduit')?.touched)" class="invalid-feedback">
            Le nom du produit est requis.
          </div>
        </div>
    
        <div class="mb-3">
          <label for="libelle" class="form-label">Libellé</label>
          <input type="text" id="libelle" formControlName="libelle" class="form-control" />
        </div>
    
        <div class="mb-3">
          <label for="prix" class="form-label">Prix</label>
          <input type="number" id="prix" formControlName="prix" min="0" class="form-control" />
          <div *ngIf="produitForm.get('prix')?.invalid && (produitForm.get('prix')?.touched)" class="invalid-feedback">
            Le prix doit être un nombre positif.
          </div>
        </div>
    
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" formControlName="date" class="form-control" />
        </div>
    
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" formControlName="description" class="form-control w-100"></textarea>
        </div>
    
        <div class="d-flex justify-content-between">
          <button type="submit" class="custom-btn" [disabled]="produitForm.invalid">Ajouter</button>
          <button type="button" class="custom-btn-outline" (click)="cancelAdd()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</body>

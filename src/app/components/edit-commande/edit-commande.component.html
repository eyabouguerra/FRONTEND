<app-header2></app-header2>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col"><br><br><br>
        <p class="h3 fw-bold gradient-text">&nbsp;<i class="fa fa-pen">&nbsp;</i> Edit commande</p>
        <br>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form #editPlatForm="ngForm" (ngSubmit)="editCommande()">
          <div class="mb-2">
            <input [(ngModel)]="commande.numero" [ngModelOptions]="{standalone: true}" name="numero" type="number" class="form-control" placeholder="Numéro de commande">
          </div>
          <br>

          <div class="mb-2">
            <label>Quantité</label>
            <input
              [(ngModel)]="commande.quantite"
              name="quantite"
              type="number"
              class="form-control"
              (ngModelChange)="calculateTotalPrice()"
              placeholder="Quantité"
            />
          </div>
          <br>

          <div class="mb-2">
            <label>Prix</label>
            <input
              [(ngModel)]="commande.price"
              name="prix"
              type="number"
              class="form-control"
              (ngModelChange)="calculateTotalPrice()"
              placeholder="Prix"
            />
          </div>

          <br>

          <div class="mb-2">
            <input [(ngModel)]="commande.dateCommande" [ngModelOptions]="{standalone: true}" name="dateCommande" type="date" class="form-control">
          </div><br>

          <!-- Champ Prix Total -->
          <div class="mb-2">
            <input [(ngModel)]="commande.totalPrice" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Prix Total" readonly>
          </div>

          <div class="mb-2">
            <input type="submit" class="custom-btn" value="Edit Produit">
            <a routerLink="/commandes" class="custom-btn-outline ms-2">Close</a>
          </div>
        </form>
      </div>

      <div class="col-sm-6 ll">
        <img src="assets/img/a2.jpg" alt="" class="commande-img">
      </div>
    </div>
  </div>
</body>
